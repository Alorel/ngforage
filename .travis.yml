sudo: false
language: node_js
node_js: 9

env:
  matrix:
    - CI_NG_VERSION=5
      CI_PUBLISH=1
      CI_LINT=1
    - CI_NG_VERSION=4
  global:
    secure: 

cache:
  directories:
    - node_modules

before_install: node ./ci/TravisMgr.js backup-pkg set-version
before_script: greenkeeper-lockfile-update

script:
  - if [ "$CI_LINT" = "1" ]; then npm run tslint; fi;
  - if [ "$CI_PUBLISH" = "1" ]; then npm run build:demo:aot:prod; else npm run build:demo:aot; fi;
  - npm run build
  - npm test

after_script: greenkeeper-lockfile-upload

after_success:
  - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
  - node ./ci/TravisMgr.js restore-pkg

before_cache: rm -rf ./node_modules/puppeteer

deploy:
  - provider: npm
    skip_cleanup: true
    email: a.molcanovas@gmail.com
    on:
      tags: true
      condition: $CI_PUBLISH = "1"
    api_key:
      secure: 
  - provider: pages
    skip_cleanup: true
    on:
      tags: true
      condition: $CI_PUBLISH = "1"
    local_dir: "./.demo"
    target_branch: gh-pages
    github_token:
      secure: 
